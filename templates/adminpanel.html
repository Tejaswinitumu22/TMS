<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{{url_for('static',filename='adminpanel.css')}}">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Allura&family=Dancing+Script&family=Josefin+Sans:ital,wght@1,300&family=Moon+Dance&display=swap');
    .iconsb{
      font-family: 'Moon Dance', cursive;
      font-size: 30px
    }
    center{
       font-family: 'Josefin Sans', sans-serif,cursive;
            font-size: 25px;
            font-weight: bold;
            text-decoration: underline;
    }
      </style>
</head>
<body class="d-flex flex-row">
  <div class="col-12 col-lg-6">
    <center>
      ADMIN-PANEL
    </center>
    <img src="https://img.freepik.com/free-vector/add-tasks-concept-illustration_114360-4885.jpg?w=740&t=st=1673278669~exp=1673279269~hmac=9a96ea166de67f19c0eeaef02e760052d00f76e8fb71e07547040d5e8ccc7e91" alt="" class="col-12">
  </div>
    <div class="bgimg">
      <div class="container">
        <div class="row grid-3">
          <div class="col-12 text-center mt-4">
        
<button type="button" class="iconsb" data-toggle="modal" data-target="#staticBackdrop">
  <i class="fa-solid fa-pen-to-square"></i>Update a Task
</button></br>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title col-12" id="staticBackdropLabel">Update a Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <a href="{{url_for('adminpanel')}}"><p>back</p></a>
      </div>
    <form method="POST" action="{{url_for('update1')}}">
      <div class="modal-body">
     <div class="form-group">
      <label for="exampleFormControlSelect1">select</label>
      <select class="form-control" id="exampleFormControlSelect1" name="id1">
        {% for i in tasks %}
        <option>{{i[0]}} {{i[1]}}</option>
        {% endfor %}
      </select>
    </div>
          </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" style="margin-right: 50px;">Ok</button>
      </div>
    </form>
    </div>
  </div>
</div></br>
          <a href="{{url_for('view')}}"> <button class="iconsb"><i class="fa-sharp fa-solid fa-list-check"></i>All task info</button></a></br></br>
          <a href="{{url_for('addtask')}}"><button class="iconsb"><i class="fa-solid fa-plus"></i>Add a task</button></a></br></br>
            <button type="button" class="iconsb" data-toggle="modal" data-target="#exampleModalCenter"><i class="fa-solid fa-trash-can"></i>
            Delete A Task
            </button></br>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title col-12" id="exampleModalLongTitle">Delete A Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="POST" action="{{url_for('delete')}}">
      <div class="modal-body">
        <select class="form-group" name="option">
          {% for i in tasks %}
          <option>{{i[0]}} {{i[1]}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="modal-footer">
        <button class="iconsb" type="submit">submit</button>
      </div>
    </form>
    </div>
  </div>
</div><br/> 
            <a href="{{url_for('logoutadmin')}}"><button class="iconsb"><i class="fa-solid fa-right-from-bracket"></i>Log out</button></a>
          </div>
        </div>
      </div>
    </div>
</div>
</body>

</html>
